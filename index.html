<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en' manifest='cache.manifest' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>Wood and Stones</title>
    <meta content='black' name='apple-mobile-web-app-status-bar-style' />
    <meta content='user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport' />
    <!-- / their stuff -->
    <script charset='utf-8' src='j/jquery.1.4.2.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/jquery-ui-1.8.2.resizeable.min.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/jquery.timers-1.2.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/jqtouch.customized.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/jquery.saveit.min.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/fold.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/md5.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/to-function.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/functional.js' type='text/javascript'></script>
    <!-- / my open stuff -->
    <script charset='utf-8' src='j/igesture.jquery.mobile_safari.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/jquery.combinators.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/dragscrollable.js' type='text/javascript'></script>
    <!-- / my proprietary stuff -->
    <script charset='utf-8' src='j/go.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/adjacency.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/referee.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/ui.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/more_ui.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/history.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/text.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/zobrist.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/orientation_hack.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/persistence.js' type='text/javascript'></script>
    <script charset='utf-8' src='j/start.js' type='text/javascript'></script>
    <style media='screen' type='text/css'>@import "css/jqtouch.min.css";</style>
    <style media='screen' type='text/css'>@import "css/jqtouch.ipad.customized.css";</style>
    <style media='screen' type='text/css'>@import "css/application.css";</style>
    <style media='screen' type='text/css'>@import "css/board.ipad.css";</style>
    <style media='screen' type='text/css'>@import "css/bubbles.css";</style>
    <style media='screen' type='text/css'>@import "css/dark-hive/jquery-ui-1.8.2.custom.css";</style>
    <style media='screen' type='text/css'>@import "css/fold/fold.css";</style>
    <style id='toolbar_titles'></style>
    <style id='bubbles'></style>
    <script type='text/javascript'>
      //<![CDATA[
        // (c) 2010 Reg Braithwaite. All rights to the entirety of the program and its parts are reserved with 
        // the exception of specific files otherwise licensed. Other licenses apply only to the files where
        // they appear.
        var jQT = new $.jQTouch({
            icon: 'i/black_white.png',
            statusBar: 'black-translucent',
            touchSelector: '.board .intersection, .board, .touch'
        });
        $(function () {
            jQT.addAnimation({
                name: 'slideback',
                selector: '.slideback'
            });
        		var sgf_text = go.sgf.persistence();
        		if (sgf_text && sgf_text.indexOf('RE[') < 0) { // cheesy check for end of game
        			go.sgf.text(sgf_text);
        			jQT.swapPages($('#new'), $('.move.play'));
        		}
        		
        });
      //]]>
    </script>
  </head>
  <body>
    <div id='useful_stuff'>
      <div class='ajax_load'>
        <img height='66' src='i/ajax-loader-black.gif' width='66' />
      </div>
    </div>
    <div class='current' id='new'>
      <div class='toolbar'>
        <h1>Start</h1>
      </div>
      <form class='new_game' id='form'>
        <ul class='edit rounded'>
          <li class='email'>
            <input id='black' name='black' placeholder="Black's name" type='text' />
          </li>
          <li class='email'>
            <input id='white' name='white' placeholder="White's name" type='text' />
          </li>
          <li class='rules'>
            <div class='label'>Game:</div>
            <select id='rules' name='rules'></select>
          </li>
          <li class='size'>
            <div class='label'>Size:</div>
            <select id='dimension' name='dimension'></select>
          </li>
          <li class='setup'>
            <div class='label'>Setup:</div>
            <select id='setup' name='setup'></select>
          </li>
        </ul>
        <a class='whiteButton' href='#' id='start' style='margin:0 10px;color:rgba(0,0,0,.9)'>Play</a>
      </form>
    </div>
    <div id='info'>
      <div class='toolbar'>
        <h1>Game Info</h1>
      </div>
      <h2>Players</h2>
      <ul class='rounded players'>
        <li class='black'></li>
        <li class='white'></li>
      </ul>
      <h2>Setup</h2>
      <ul class='rounded game'>
        <li class='setup'></li>
      </ul>
      <h2>Captures</h2>
      <ul class='rounded'>
        <li>
          Black has captured
          <span class='captured_whites'></span>
        </li>
        <li>
          White has captured
          <span class='captured_blacks'></span>
        </li>
      </ul>
      <h2>SGF</h2>
      <ul class='rounded'>
        <li class='sgf'></li>
      </ul>
    </div>
    <div class='move history this'>
      <div class='toolbar'>
        <h1>
          <span class='playing'></span>
        </h1>
      </div>
      <div class='board zoomout'>
        <div class='intersections'></div>
      </div>
    </div>
    <div class='move history that'>
      <div class='toolbar'>
        <h1></h1>
      </div>
      <div class='board zoomout'>
        <div class='intersections'></div>
      </div>
    </div>
    <div class='move play'>
      <div class='head'>
        <div class='toolbar'>
          <h1></h1>
        </div>
      </div>
      <div class='board zoomout scrub pass play'>
        <div class='head'>
          <div class='guest black captured'></div>
        </div>
        <div class='intersections'></div>
        <div class='foot'>
          <div class='guest black captured'></div>
          <div class='host white captured'></div>
        </div>
      </div>
      <div class='foot'>
        <div class='toolbar'>
          <h1></h1>
        </div>
      </div>
    </div>
  </body>
</html>
